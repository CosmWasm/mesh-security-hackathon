[workspace]
members = ["packages/*", "contracts/*"]

[workspace.package]
edition       = "2021"
version       = "0.1.0"
license       = "Apache-2.0"
repository    = "https://github.com/CosmWasm/mesh-security"
homepage      = "https://cosmwasm.com"
documentation = "https://docs.cosmwasm.com"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

[workspace.dependencies]
mesh-ibc         = { path = "./packages/mesh-ibc" }
mesh-apis        = { path = "./packages/mesh-apis" }
mesh-consumer    = { path = "./contracts/mesh-consumer" }
mesh-slasher     = { path = "./contracts/mesh-slasher" }
meta-staking     = { path = "./contracts/meta-staking" }
mesh-provider    = { path = "./contracts/mesh-provider" }
cosmwasm-schema  = "1.1"
cosmwasm-std     = { version = "1.1", features = ["ibc3"] }
cosmwasm-storage = "1.1"
cw-storage-plus  = "1.0"
cw-utils         = "1.0"
cw-controllers   = "1.0"
cw2              = "1.0"
schemars         = "0.8.11"
serde            = { version = "1.0.152", default-features = false, features = ["derive"] }
thiserror        = "1.0.38"
# dev deps
anyhow        = "1"
cw-multi-test = "0.16"
derivative    = "2"
mesh-testing  = { path = "./packages/mesh-testing" }
test-case     = "2.2.0"

[profile.release.package.mesh-consumer]
codegen-units = 1
incremental   = false

[profile.release.package.mesh-vault]
codegen-units = 1
incremental   = false

[profile.release.package.mesh-provider]
codegen-units = 1
incremental   = false

[profile.release.package.mesh-slasher]
codegen-units = 1
incremental   = false

[profile.release.package.meta-staking]
codegen-units = 1
incremental   = false

[profile.release]
codegen-units    = 1
debug            = false
debug-assertions = false
lto              = true
panic            = 'abort'
rpath            = false
opt-level        = 3
overflow-checks  = true
